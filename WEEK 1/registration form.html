<!doctype html>
<html>
    <head>
        <title >Registration form</title>
    </head>
    <body>
        <h2 style="text-align:center">REGISTER YOUR SELF</h2>
        <form action="#">
        <p><b>Personal informations</b></p>    
        <label for="username">Username:</label>
          <input type="text" name="Username" id="username">
         <br><br>  
        <label for="email">Email:</label>
             <input type="email" name="email" id="email">
         <br><br>   
        <label for="password">Password:</label>     
             <input type="password" name="password" id="password">
         <br><br>
        <label for="dateofbirth">Date of birth:</label>   
            <input type="date" name="dateofbirth" id="dateofbirth">
         <br><br> 
        <label for="age">Age:</label>
            <input type="number" name="age" id="age"> 
        
        <hr>
        <p><b>What is level of knowledge of html?</b></p>
        <label for="basic">Basic</label>
        <input type="radio" name="htmlknowledge" value="basic" id="basic">
        <label for="intermediate">Intermediate</label>
        <input type="radio" name="htmlknowledge" value="intermediate" id="intermediate">
        <label for="expert">Expert</label>
        <input type="radio" name="htmlknowledge" value="expert" id="expert">
        <hr>
        <p><b>Mark the programming languages you know</b></p>
        <label for="c++">C++</label>
        <input type="checkbox" name="c++" value="c++" id="c++">
        <label for="c">C</label>
        <input type="checkbox" name="c" value="c" id="c">
        <label for="java">Java</label>
        <input type="checkbox" name="java" value="java" id="java">
        <label for="python">Python</label>
        <input type="checkbox" name="python" value="python" id="python">
        <hr>
        <p><b>How much time you are ready to give to learn html per week?</b></p>
        <label for="time">In hours</label>
         <select name="time" id="time">
             <option value="none">None</option>
             <option value="3to4">3 to 4 hours</option>
             <option value="5to6">5 to 6 hours</option>
             <option value="7to8">7 to 8 hours</option>
             <option value="9to10">9 to 10 hours</option>
         </select>
         <hr>
         <br>
         <input type="submit" value="submit">
       
        </form>
    </body>
</html>
